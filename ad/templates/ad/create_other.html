{% extends 'ad/base.html' %}

{% block title %}
Создать объявление
{% endblock %}

{% block content %}
    <h1>Создать объявление</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="Введите заголовок объявления" class="form-control"><br>
        <textarea placeholder="Введите описание объявления" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Создать</button>
    </form>
{% endblock %}
