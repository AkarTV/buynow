{% extends 'ad/base.html' %}

{% block title %}
Создать объявление
{% endblock %}

{% block content %}
    <h1 align='center'>Создать объявление</h1><br>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="mb-3">
                    <label for="title" class="form-label"><b>Заголовок объявления:</b></label>
                    {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="text" class="form-label"><b>Описание объявления:</b></label>
                {{ form.text }}
            </div>
            <div class="row g-3 align-items-center mb-3">
                <div class="col-auto">
                    <label for="max_price" class="col-form-label"><b>Максимальная цена (РУБ):</b></label>
                </div>
                <div class="col-auto">
                    {{ form.max_price }}
                </div>
                <div class="col-auto">
                    <span id="priceHelpLine" class="form-text">
                        Введите максимальную цену в Рублях
                    </span>
                </div>
            </div>
            {% block extend_content %} {% endblock %}
            <button type="submit" class="btn btn-success">Создать</button>
        </div>
    </form>
{% endblock %}
